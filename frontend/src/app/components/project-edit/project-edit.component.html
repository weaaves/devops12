<h2>Edit Project</h2>
<mat-card class="form-card">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Project Name</mat-label>
      <input matInput [(ngModel)]="project.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput type="date" [(ngModel)]="project.start_date" name="start_date" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>End Date</mat-label>
      <input matInput type="date" [(ngModel)]="project.end_date" name="end_date" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="project.description" name="description"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Changes</button>
  </form>
</mat-card>
